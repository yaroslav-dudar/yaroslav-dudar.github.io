<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pastime</title>
    <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
    <script src="main.js"></script>

    <style>
        #container {
            margin: auto;
            width: 210px;
        }

        #btn {
            -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 3s; /* Firefox < 16 */
            -ms-animation: fadein 3s; /* Internet Explorer */
            -o-animation: fadein 3s; /* Opera < 12.1 */
            animation: fadein 3s;
            display: block;
            margin: auto;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>

</head>
<body onload='init()'>
    <div id='container'>
        <canvas id="screen" width='210' height='210'></canvas>
    </div>
</body>
</html>
