<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pastime</title>
    <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
    <script src="scene.js"></script>
    <script src="main.js"></script>
    <style>
        #container {
            margin: auto;
            width: 300px;
        }

        .text {
            font-family: Ubuntu Mono, cursive, Arial;
            font-size: 18px;
            font-style: normal;
            font-variant: normal;
            font-weight: 500;
            line-height: 19px;
        }

        #btn {
            -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 3s; /* Firefox < 16 */
            -ms-animation: fadein 3s; /* Internet Explorer */
            -o-animation: fadein 3s; /* Opera < 12.1 */
            animation: fadein 3s;
            display: block;
            margin: auto;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>

</head>
<body>
    <div id='container'>
        <canvas id="screen" width='300' height='300'></canvas>
        <p class='text'> How to play: Select tiles and move them (up, down, left, right).
            When main tile will be at the destination cellue you will win.
            Three tiles in a row or column is removed from the field.</p>
    </div>
</body>
</html>
