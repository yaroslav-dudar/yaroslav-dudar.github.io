<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .2px;
}

path:hover {
  fill: red;
}
svg { max-height: 100%; }
</style>
</head>
<body style='max-width: 100%;'>
<script src="assets/global/scripts/d3.min.js" type="text/javascript"></script>
<script src="assets/global/scripts/topojson.min.js" type="text/javascript"></script>
<script>

var width = 960,
    height = 500;

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("preserveAspectRatio", "xMidYMid slice")
    .attr("width", width)
    .attr('display', 'block')
    .attr("height", height);

d3.json("ill-counties.json", function(error, topology) {
  if (error) throw error;

  svg.selectAll("path")
      .data(topojson.feature(topology, topology.objects.counties).features)
    .enter().append("path")
      .attr("d", path);
});
svg
  .attr("transform", "scale(4.2) translate(-500, -190) rotate(4, 300, 150)")
</script>
</body>
</html>
